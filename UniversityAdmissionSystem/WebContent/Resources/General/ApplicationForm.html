<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link
	href="../CSS/style.css"
	type="text/css"
	rel="stylesheet" />
<meta
	http-equiv="Content-Type"
	content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="maincontentform">

<h1 align="center">APPLICATION FORM</h1>
<!--<hr class="line3"/>-->

<form action="">

<table
	width="100%"
	cellspacing="20"
	cellpadding="10"
	class="form">
	<tr>
		<td>NAME :</td>
		<td><input
			type="text"
			name="name"></td>
	</tr>

	<tr>
		<td>DATE OF BIRTH :</td>
		<td><select name="day">
			<option>1</option>
			<option>2</option>
		</select> <select name="month">
			<option>january</option>
			<option>february</option>
		</select> <select name="year">
			<option>2001</option>
			<option>2002</option>
		</select></td>
	</tr>

	<tr>
		<td>QUALIFICATION :</td>
		<td><select name="qualification">
			<option>INTERMEDIATE</option>
			<option>BE</option>
			<option>ME</option>
		</select></td>
	</tr>

	<tr>
		<td>MARKS :</td>
		<td><input
			type="text"
			name="marks"></td>
	</tr>

	<tr>
		<td>GOALS :</td>
		<td><textarea
			name="goals"
			rows="5"
			cols="20"></textarea></td>
	</tr>

	<tr>
		<td>EMAIL :</td>
		<td><input
			type="text"
			name="email"></td>
	</tr>

	<tr>
		<td>COLLEGE:</td>
		<td><input
			type="hidden"
			name="college"
			value="we will keep it">IGATE</td>
	</tr>

	<tr>
		<td>DEGREE:</td>
		<td><input
			type="hidden"
			name="degree"
			value="we will keep it">ILERAN</td>
	</tr>


	<tr>
		<td>DEPARTMENT:</td>
		<td><input
			type="hidden"
			name="department"
			value="we will keep it">J2EE</td>
	</tr>


	<tr>
		<td
			colspan="2"
			align="center"><input
			type="submit"
			value="SUBMIT"></td>
	</tr>

</table>

</form>
</div>

</body>
</html>
